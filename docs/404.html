				var $this = this,

			var Grid = (function() {

				var $grid = $( '*#og-grid' ),
					$items = $grid.children( 'li' ),
					current = -1,
					previewPos = -1,
					scrollExtra = 0,
					marginExpanded = 10,
					$window = $( window ), winsize,
					$body = $( 'html, body' ),

						} );

						}

						previewPos = -1;

						}

						return false;
					} ).children( 'a' ).on( 'click', function(e) {

						var $item = $( this ).parent();

				Preview.prototype = {

						}
						else {

							}

						}

						this.itemHeight = itemHeight;

					}
